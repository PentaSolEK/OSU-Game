<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu! Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 480px; /* Максимальная ширина для игры */
            max-height: 640px; /* Максимальная высота для игры */
            border: 1px solid #fff;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: none; /* Скрыть канвас до начала игры */
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            display: none; /* Скрыть счет до начала игры */
            user-select: none; /* Сделать текст не выделяемым */
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            display: none; /* Скрыть таймер до начала игры */
            user-select: none; /* Сделать текст не выделяемым */
        }
        #welcome-screen, #game-over-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        #welcome-screen h1, #game-over-screen h1 {
            margin: 0;
            font-size: 32px;
        }
        #play-button, #retry-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #play-button:hover, #retry-button:hover {
            background-color: #808080;
        }
        #game-over-screen {
            display: none; /* Скрыть экран game over до конца игры */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="welcome-screen">
            <h1>Welcome to Osu! Game</h1>
            <button id="play-button">Play</button>
        </div>
        <div id="game-over-screen">
            <h1>Game over! Your score: <span id="final-score"></span></h1>
            <button id="retry-button">Retry</button>
        </div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 10</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const playButton = document.getElementById('play-button');
        const retryButton = document.getElementById('retry-button');
        const finalScoreElement = document.getElementById('final-score');

        // Установка размера Canvas в зависимости от размера контейнера
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const ITEM_RADIUS = 13;
        const ITEM_HITBOX_RADIUS = 26;  // Радиус для хитбокса
        const ITEM_FALL_SPEED = 5;

        let score = 0;
        let items = [];
        let timer = 10;
        let gameInterval;
        let timerInterval;

        function drawCircle(item) {
            ctx.beginPath();
            ctx.arc(item.x, item.y, ITEM_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = item.color;
            ctx.fill();
            ctx.closePath();
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                items.push({
                    x: Math.random() * (canvas.width - ITEM_RADIUS * 2) + ITEM_RADIUS,
                    y: 0,
                    radius: ITEM_RADIUS,
                    color: 'red'
                });
            }

            items.forEach((item, index) => {
                item.y += ITEM_FALL_SPEED;
                if (item.y - ITEM_RADIUS > canvas.height) {
                    items.splice(index, 1);
                }
            });

            items.forEach(drawCircle);
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            items.forEach((item, index) => {
                const dx = mouseX - item.x;
                const dy = mouseY - item.y;
                if (dx * dx + dy * dy <= ITEM_HITBOX_RADIUS * ITEM_HITBOX_RADIUS) {
                    items.splice(index, 1);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }
            });
        });

        function gameLoop() {
            updateGame();
            gameInterval = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            welcomeScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            canvas.style.display = 'block';
            scoreElement.style.display = 'block';
            timerElement.style.display = 'block';
            score = 0;
            timer = 10;
            scoreElement.textContent = `Score: ${score}`;
            timerElement.textContent = `Time: ${timer}`;

            gameLoop();

            timerInterval = setInterval(() => {
                timer--;
                timerElement.textContent = `Time: ${timer}`;
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            cancelAnimationFrame(gameInterval);
            clearInterval(timerInterval);
            items = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.style.display = 'none';
            scoreElement.style.display = 'none';
            timerElement.style.display = 'none';
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // Начать игру по нажатию кнопки Play
        playButton.addEventListener('click', () => {
            startGame();
        });

        // Повторить игру по нажатию кнопки Retry
        retryButton.addEventListener('click', () => {
            startGame();
        });
    </script>
</body>
</html>
