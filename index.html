<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu! Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 480px; /* Максимальная ширина для игры */
            max-height: 640px; /* Максимальная высота для игры */
            border: 1px solid #fff;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: none; /* Скрыть канвас до начала игры */
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            display: none; /* Скрыть счет до начала игры */
        }
        #welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #welcome-screen h1 {
            margin: 0;
            font-size: 32px;
        }
        #play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #play-button:hover {
            background-color: #808080;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="welcome-screen">
            <h1>Welcome to Osu! Game</h1>
            <button id="play-button">Play</button>
        </div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const welcomeScreen = document.getElementById('welcome-screen');
        const playButton = document.getElementById('play-button');

        // Установка размера Canvas в зависимости от размера контейнера
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const ITEM_RADIUS = 10;
        const ITEM_FALL_SPEED = 5;

        let score = 0;
        let items = [];

        function drawCircle(item) {
            ctx.beginPath();
            ctx.arc(item.x, item.y, ITEM_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = item.color;
            ctx.fill();
            ctx.closePath();
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                items.push({
                    x: Math.random() * (canvas.width - ITEM_RADIUS * 2) + ITEM_RADIUS,
                    y: 0,
                    radius: ITEM_RADIUS,
                    color: 'red'
                });
            }

            items.forEach((item, index) => {
                item.y += ITEM_FALL_SPEED;
                if (item.y - ITEM_RADIUS > canvas.height) {
                    items.splice(index, 1);
                }
            });

            items.forEach(drawCircle);
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            items.forEach((item, index) => {
                const dx = mouseX - item.x;
                const dy = mouseY - item.y;
                if (dx * dx + dy * dy <= ITEM_RADIUS * ITEM_RADIUS) {
                    items.splice(index, 1);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }
            });
        });

        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        // Начать игру по нажатию кнопки Play
        playButton.addEventListener('click', () => {
            welcomeScreen.style.display = 'none';
            canvas.style.display = 'block';
            scoreElement.style.display = 'block';
            gameLoop();
        });
    </script>
</body>
</html>
