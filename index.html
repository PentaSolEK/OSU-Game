<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu! Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            max-height: 640px;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: none;
        }
        #score, #timer {
            position: absolute;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            user-select: none;
        }
        #score { top: 10px; right: 10px; }
        #timer { top: 10px; left: 10px; }
        #welcome-screen, #end-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            user-select: none;
        }
        #end-screen {
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
        }
        h1 { font-size: 32px; margin: 0; }
        p { margin: 10px 0; font-size: 24px; }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .button:hover { background-color: #808080; }
        #bottom-line {
            width: 480px;
            height: 5px;
            background-color: #fff;
            position: absolute;
            bottom: 40px; /* 25px from the bottom of the container */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="welcome-screen">
            <h1>Welcome to Osu! Game</h1>
            <p>Total points: <span id="total-points">0</span></p>
            <button id="play-button" class="button">Play</button>
        </div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 15</div>
        <canvas id="gameCanvas"></canvas>
        <div id="end-screen">
            <h1>Game Over</h1>
            <p id="final-score"></p>
            <button id="restart-button" class="button">Restart</button>
            <button id="exit-button" class="button">Exit to Welcome Screen</button>
        </div>
        <div id="bottom-line"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const welcomeScreen = document.getElementById('welcome-screen');
        const endScreen = document.getElementById('end-screen');
        const finalScoreElement = document.getElementById('final-score');
        const playButton = document.getElementById('play-button');
        const restartButton = document.getElementById('restart-button');
        const exitButton = document.getElementById('exit-button');
        const totalPointsElement = document.getElementById('total-points');
        const bottomLine = document.getElementById('bottom-line');
        const ITEM_WIDTH = 120;
        const ITEM_HEIGHT = 30;
        const ITEM_FALL_SPEED = 450; // Pixels per second
        const GAME_DURATION = 15;
        let score, timeLeft, gameRunning, items, lastTimestamp;
        let totalPoints = parseInt(localStorage.getItem('totalPoints')) || 0;

        totalPointsElement.textContent = totalPoints;

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            welcomeScreen.style.display = 'none';
            canvas.style.display = 'block';
            scoreElement.style.display = 'block';
            timerElement.style.display = 'block';
            endScreen.style.display = 'none';
            bottomLine.style.display = 'block'; // Show the line
            score = 0;
            timeLeft = GAME_DURATION;
            items = [];
            gameRunning = true;
            updateUI();
            lastTimestamp = performance.now();
            gameLoop();
            startTimer();
            startItemGeneration();
        }

        function updateUI() {
            scoreElement.textContent = `Score: ${score}`;
            timerElement.textContent = `Time: ${timeLeft}`;
        }

        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTimestamp) / 1000;
            lastTimestamp = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            items.forEach((item, index) => {
                item.y += ITEM_FALL_SPEED * deltaTime;
                if (item.y - ITEM_HEIGHT > canvas.height) items.splice(index, 1);
            });

            items.forEach(item => {
                ctx.fillStyle = item.color; // Use item's color
                ctx.fillRect(item.x, item.y, item.width, item.height);
            });

            if (gameRunning) requestAnimationFrame(gameLoop);
        }

        function handleInteraction(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (event.clientX || event.touches[0].clientX) - rect.left;
            const mouseY = (event.clientY || event.touches[0].clientY) - rect.top;

            items.forEach(item => {
                if (mouseX >= item.x && mouseX <= item.x + ITEM_WIDTH && mouseY >= item.y && mouseY <= item.y + ITEM_HEIGHT) {
                    item.color = '#9f9'; // Light green color
                    score++;
                    updateUI();
                }
            });
        }

        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction);

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    return;
                }
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function startItemGeneration() {
            const sections = 4;
            const sectionWidth = canvas.width / sections;
            for (let i = 0; i < sections; i++) {
                generateItemsInSection(i * sectionWidth, sectionWidth);
            }
        }

        function generateItemsInSection(xStart, width) {
            const generateItem = () => {
                if (!gameRunning) return;
                items.push({
                    x: xStart + (width - ITEM_WIDTH) / 2,
                    y: -ITEM_HEIGHT,
                    width: ITEM_WIDTH,
                    height: ITEM_HEIGHT,
                    color: '#fff' // Initial color is white
                });
                setTimeout(generateItem, 500 + Math.random() * 1500);
            };
            generateItem();
        }

        function endGame() {
            gameRunning = false;
            canvas.style.display = 'none';
            scoreElement.style.display = 'none';
            timerElement.style.display = 'none';
            bottomLine.style.display = 'none'; // Hide the line
            endScreen.style.display = 'flex';
            finalScoreElement.textContent = `Your score is ${score}`;
            totalPoints += score;
            localStorage.setItem('totalPoints', totalPoints);
            totalPointsElement.textContent = totalPoints;
        }

        playButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        exitButton.addEventListener('click', () => {
            endScreen.style.display = 'none';
            welcomeScreen.style.display = 'flex';
        });

    </script>
</body>
</html>
