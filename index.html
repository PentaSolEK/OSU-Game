<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu! Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 480px; /* Максимальная ширина для игры */
            max-height: 640px; /* Максимальная высота для игры */
            border: 1px solid #fff;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Установка размера Canvas в зависимости от размера контейнера
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const PLAYER_WIDTH = 50;
        const PLAYER_HEIGHT = 50;
        const ITEM_WIDTH = 20;
        const ITEM_HEIGHT = 20;
        const ITEM_FALL_SPEED = 5;
        const PLAYER_SPEED = 10;

        let score = 0;

        let player = {
            x: (canvas.width - PLAYER_WIDTH) / 2,
            y: canvas.height - PLAYER_HEIGHT - 10,
            width: PLAYER_WIDTH,
            height: PLAYER_HEIGHT,
            color: 'blue'
        };
        let items = [];

        function drawRect(rect) {
            ctx.fillStyle = rect.color;
            ctx.fillRect(rect.x, rect.y, rect.width, rect.height);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                items.push({
                    x: Math.random() * (canvas.width - ITEM_WIDTH),
                    y: 0,
                    width: ITEM_WIDTH,
                    height: ITEM_HEIGHT,
                    color: 'red'
                });
            }

            items.forEach((item, index) => {
                item.y += ITEM_FALL_SPEED;
                if (item.y > canvas.height) {
                    items.splice(index, 1);
                }
                if (item.x < player.x + player.width &&
                    item.x + item.width > player.x &&
                    item.y < player.y + player.height &&
                    item.y + item.height > player.y) {
                    items.splice(index, 1);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }
            });

            drawRect(player);
            items.forEach(drawRect);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && player.x > 0) {
                player.x -= PLAYER_SPEED;
            } else if (event.key === 'ArrowRight' && player.x < canvas.width - PLAYER_WIDTH) {
                player.x += PLAYER_SPEED;
            }
        });

        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
